<div class="col-md-offset-4">
    <div class="row">
        <div class="col-md-6 text-left login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="onSubmit()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" ng-model="user.username" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" ng-model="user.password" type="password" value="">
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-sign-in"></i> Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
