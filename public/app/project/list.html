<div class="text-left">
    <h2>Projects</h2>
    <div class="container-fluid well" ng-repeat="(index, project) in vm.projects">
            <div class="well-header">{{project.name}}</div>
            <div class="text-right">
                <button class="btn btn-primary">
                    <i class="fa fa-edit"></i> Edit
                </button>
                <button class="btn btn-success">
                    <i class="fa fa-play"></i> Run
                </button>
            </div>
    </div>
    <br>
    <div class="text-right">
        <a class="btn btn-success" href="/projects/new">
            <i class="fa fa-plus"></i> New Project
        </a>
    </div>
</div>
