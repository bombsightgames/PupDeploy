<div class="breadcrumb">
    <a href="/"><i class="fa fa-tachometer"></i> Dashboard</a> > <i class="fa fa-server"></i> Containers
</div>
<div class="text-left">
    <div style="float:right;">
        <a class="btn btn-success" href="/containers/servers/new">
            <i class="fa fa-plus"></i> Add Server
        </a>
    </div>
    <h2><i class="fa fa-server"></i> Containers</h2>
    <h4>Manage Docker containers on remote servers.</h4>
    <div class="container-fluid well text-center" ng-if="!vm.servers || vm.servers.length <= 0">
        <h3>You do not have any servers.</h3>
    </div>
    <div class="row">
        <div class="col-md-6" ng-repeat="(index, server) in vm.servers | orderBy:'name'">
            <div class="container-fluid well">
                <div class="row">
                    <div class="col-md-2" style="padding-top:5px;">
                        <i class="fa fa-server fa-4x"></i>
                    </div>
                    <div class="col-md-10">
                        <div class="well-header">{{server.name}}</div>
                        <div style="float:left;">{{server.server}}</div>
                        <div class="text-right">
                            <a class="btn btn-primary" href="/containers/servers//view/{{server._id}}">
                                <i class="fa fa-info-circle"></i> View
                            </a>
                            <a class="btn btn-primary" href="/containers/servers/edit/{{server._id}}">
                                <i class="fa fa-edit"></i> Configure
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
